<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Forecast</title>
</head>

<body>
    <div id="db9-container">
        <form id="db9-search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name " id="db9-city_name" placeholder="Buscar cidade...">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="db9-weather">
            <h1 id="db9-title">Suzano - SP</h1>

            <div id="db9-informations">
                <div id="db9-temp">
                    <img id="db9-temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="">

                    <div>
                        <p id="db9-temp_value">
                            25<sup>°C</sup>
                        </p>
                        <p id="db9-temp_description">
                            Ensolarado
                        </p>
                    </div>
                </div>

                <div id="db9-other_infos">
                    <div class="db9-info">
                        <i id="db9-temp_max_icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. max</h2>

                            <p id="db9-temp_max">
                                32 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="db9-info">
                        <i id="db9-temp_min_icon" class="fa-solid fa-temperature-low"></i>

                        <div>
                            <h2>Temp. min</h2>

                            <p id="db9-temp_min">
                                12 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="db9-info">
                        <i id="db9-humidity_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Humidade</h2>

                            <p id="db9-humidity">
                                50%
                            </p>
                        </div>
                    </div>

                    <div class="db9-info">
                        <i id="db9-wind_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>

                            <p id="db9-wind">
                                50 km/h
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="db9-alert"></div>
    </div>

    <script src="./src/scripts/script.js"></script>
</body>

</html>
